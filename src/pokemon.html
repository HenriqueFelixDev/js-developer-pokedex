<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Icons -->
        <link rel="shortcut icon" href="./assets/images/pokeball.svg" media="(prefers-color-scheme: light)" />
        <link rel="shortcut icon" href="./assets/images/pokeball-dark.svg" media="(prefers-color-scheme: dark)" />

        <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/pages/pokemon.css" />
    </head>

    <body>
        <header class="header">
            <a class="back-button" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" width="24" height="24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>                  
            </a>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" width="24" height="24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>              
        </header>
        <main>
            <header class="pokemon-header">
                <div class="pokemon-header__content">
                    <h1 class="pokemon-header__title"></h1>
                </div>

                <p class="pokemon-header__number"></p>
            </header>

            <div class="pokemon-display">
                <img class="pokemon-display__image" src="#" />
                
                <svg class="pokemon-display__background-ellipsis" width="65" height="31" viewBox="0 0 65 31" fill="#ffffff2a" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2.5" cy="2.5" r="2.5" />
                    <circle cx="2.5" cy="15.5" r="2.5" />
                    <circle cx="2.5" cy="28.5" r="2.5" />
                    <circle cx="17.5" cy="2.5" r="2.5" />
                    <circle cx="17.5" cy="15.5" r="2.5" />
                    <circle cx="17.5" cy="28.5" r="2.5" />
                    <circle cx="32.5" cy="2.5" r="2.5" />
                    <circle cx="32.5" cy="15.5" r="2.5" />
                    <circle cx="32.5" cy="28.5" r="2.5" />
                    <circle cx="47.5" cy="2.5" r="2.5" />
                    <circle cx="47.5" cy="15.5" r="2.5" />
                    <circle cx="47.5" cy="28.5" r="2.5" />
                    <circle cx="62.5" cy="2.5" r="2.5" />
                    <circle cx="62.5" cy="15.5" r="2.5" />
                    <circle cx="62.5" cy="28.5" r="2.5" />
                </svg>
                
                <svg class="pokemon-display__background-pokeball" version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 537 537" width="200" height="200" fill="#ffffff2a">
                    <path  d="m267 537c-182.4 0-261.5-159-268-238.9 74.4 0.1 119.7-0.1 119.7-0.1 0 0 32.3 123.1 148.3 120.5 103.8-2.4 136-78 146.2-120.4 63.2 0 70.7 0 120.8 0-4.8 64.7-75.2 238.9-267 238.9z"/>
                    <path  d="m267 0c182.4 0 261.5 159 268 238.9-74.4-0.1-119.7 0.1-119.7 0.1 0 0-32.3-123.1-148.3-120.5-103.8 2.4-136 78-146.2 120.4-63.2 0-70.7 0-120.8 0 4.8-64.7 75.2-238.9 267-238.9z"/>
                    <path  d="m268 369c-55.3 0-100-44.7-100-100 0-55.3 44.7-100 100-100 55.3 0 100 44.7 100 100 0 55.3-44.7 100-100 100z"/>
                </svg>
            </div>
        
            <section class="pokemon-details">
                <nav>
                    <ul class="pokemon-details__tabs">
                        <li>
                            <a class="pokemon-details__tab" href="#about">About</a>
                        </li>
                        <li>
                            <a class="pokemon-details__tab" href="#base-stats">Base Stats</a>
                        </li>
                    </ul>
                </nav>
                <article id="about" class="pokemon-details__page">
                    <div class="stats-table">
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Species</p>
                            <p data-stat="species">Seed</p>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Height</p>
                            <p data-stat="height">2'3,6ยบ (0.70cm)</p>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Weight</p>
                            <p data-stat="weight">15.2 lbs (6.9 kg)</p>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Abilities</p>
                            <p data-stat="abilities">Overgrow, Chiorophyl</p>
                        </div>
                    </div>
                </article>
                <article id="base-stats" class="pokemon-details__page">
                    <div class="stats-table">
                        <div class="stats-table__stat">
                            <p class="stats-table__title">HP</p>
                            <p data-stat="hp"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="hp"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Attack</p>
                            <p data-stat="attack"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="attack"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Defense</p>
                            <p data-stat="defense"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="defense"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Sp. Atk</p>
                            <p data-stat="special-attack"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="special-attack"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Sp. Def</p>
                            <p data-stat="special-defense"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="special-defense"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Speed</p>
                            <p data-stat="speed"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="speed"></meter>
                        </div>
                        <div class="stats-table__stat">
                            <p class="stats-table__title">Total</p>
                            <p data-stat="total"></p>
                            <meter max="100" low="50" high="50" optimum="100" data-progress="total"></meter>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <script type="module" src="./assets/js/pokemon.js"></script>
    </body>
</html>
